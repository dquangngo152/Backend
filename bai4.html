<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <h3>Bài tập ứng dụng Modal cho Tài khoản</h3>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Tài khoản
        </button>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
    
                <div class="modal-header">
                    <h4 class="modal-title">Đăng Nhập / Đăng Ký</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
    
                <div class="modal-body">
                    <!-- Đoạn mã tạo Tab ở bài 3 dán ở đây -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#register">Đăng ký</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
            
                        </li>
                    </ul>
                
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div id="register" class="container tab-pane active"><br>
                            <!-- Form Đăng ký -->
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Form Đăng Ký Thông Tin</h5>
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <label for="fullName" class="form-label ">Họ và Tên</label>
                                                </div>
                                                <div class="col-12">
                                                    <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <label for="email" class="form-label">Email</label>
                                                </div>
                                                <div class="col-12">
                                                    <input type="email" class="form-control" id="email" placeholder="Nhập email">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <label for="phone" class="form-label">Số Điện Thoại</label>
                                                </div>
                                                <div class="col-12">
                                                    <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <label for="password" class="form-label">Mật Khẩu</label>
                                                </div>
                                                <div class="col-12">
                                                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <label for="confirmPassword" class="form-label">Xác Nhận Mật Khẩu</label>
                                                </div>
                                                <div class="col-12">
                                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <label class="form-label">Giới Tính</label>
                                                </div>
                                                <div class="col-12">
                                                    <input type="radio" id="male" name="gender" value="Nam">
                                                    <label for="male">Nam</label>
                                                    <input type="radio" id="female" name="gender" value="Nữ">
                                                    <label for="female">Nữ</label>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <label for="language" class="form-label">Ngôn Ngữ</label>
                                                </div>
                                                <div class="col-12">
                                                    <select class="form-select" id="language">
                                                        <option>Tiếng Việt</option>
                                                        <option>Tiếng Anh</option>
                                                        <option>Tiếng Pháp</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <input type="checkbox" class="form-check-input" id="terms">
                                                    <label class="form-check-label" for="terms">Tôi đồng ý với các điều khoản và điều kiện</label>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Đăng Ký</button>
                                        </form>
                                    </div>
                                </div>
                            </div> 
                    </div>
                        <div id="login" class="container tab-pane fade">
                            <br>
                            <!-- Form đăng nhập -->
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Form Đăng Nhập</h5>
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <label for="loginEmail" class="form-label">Email</label>
                                                </div>
                                                <div class="col-12">
                                                    <input type="email" class="form-control" id="loginEmail" placeholder="Nhập email">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <label for="loginPassword" class="form-label">Mật Khẩu</label>
                                                </div>
                                                <div class="col-12">
                                                    <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu">
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
               
                    </div>
                     
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>
